<h1>Endereços</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Rua</th>
            <th>Número</th>
            <th>Complemento</th>
            <th>Bairro</th>
            <th>CEP</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th class="text-center">
                <a href="#" title="Novo" alt="Novo" [routerLink]="['/enderecos/novo']" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let endereco of enderecos">
            <td>{{ endereco.rua }}</td>
            <td>{{ endereco.numero }}</td>
            <td>{{ endereco.complemento }}</td>
            <td>{{ endereco.bairro }}</td>
            <td>{{ endereco.cep }}</td>
            <td>{{ endereco.cidade }}</td>
            <td>{{ endereco.estado }}</td>
            <td class="text-center" style="width: 300px">
                <a href="#" title="Editar" alt="Editar" [routerLink]="['/enderecos/editar', endereco.id]" class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, endereco)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<a href="#" class="btn btn-primary mx-1" [routerLink]="['/pessoas/listar']">Pessoa</a>
<a href="#" class="btn btn-primary mx-1" [routerLink]="['/cidades/listar']">Cidade</a>
<a href="#" class="btn btn-primary mx-1" [routerLink]="['/estados/listar']">Estado</a>
<p *ngIf="enderecos.length== 0">Nenhum endereço cadastrado.</p>
